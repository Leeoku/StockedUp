version: '3.8'
services:
  react:
    build: 
      context: .
      dockerfile: Dockerfile.react
    ports:
    - "3000:3000"
    - "35729:35729"
    stdin_open: true
    volumes:
      - .:/app
  python:
    build: 
      context: .
      dockerfile: Dockerfile.python
    volumes:
      -  ./src/server:/pearish
    environment:
      - PYTHONUNBUFFERED=1
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: nginx
    ports:
      - "80:80"
    depends_on:
      - python
      - react